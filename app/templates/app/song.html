{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'new_song'  %}">+ add a song</a>
    {% for song in songs %}
        <div class="song-entry">
            <h2><a href="{% url 'song_detail' song.pk %}">{{ song.title }}</a></h2>
            <p>Artist: {{ song.artist }}</p>
        </div>
    {% endfor %}
{% endblock content %}
